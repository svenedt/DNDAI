<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DM Approval UI Test Harness</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    #modal { display: none; position: fixed; top: 20%; left: 50%; transform: translate(-50%, 0); background: #fff; border: 1px solid #ccc; border-radius: 8px; padding: 2em; box-shadow: 0 2px 10px #0002; z-index: 1000; }
    #modal textarea { width: 100%; height: 6em; }
    #modal button { margin: 0.5em; }
    #overlay { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #0005; z-index: 999; }
  </style>
</head>
<body>
  <h1>DM Approval UI Test Harness</h1>
  <button onclick="showModal('The goblin grins and says, \"Welcome to the dungeon!\"')">Show DM Approval Modal</button>
  <div id="overlay"></div>
  <div id="modal">
    <h2>DM Approval</h2>
    <textarea id="suggestion"></textarea><br>
    <button onclick="accept()">Accept</button>
    <button onclick="edit()">Edit</button>
    <button onclick="reroll()">Reroll</button>
    <button onclick="cancel()">Cancel</button>
  </div>
  <script src="test.js"></script>
</body>
</html>
